{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
{% endif %}

<table border="1px solid black">
    <th>Root</th><th>Book Name</th><th>Join</th><th>Read</th>
{% for book in books %}
    <tr><td>{{book.username}}</td><td>{{ book.bookname }}</td><td><button onclick="location.href='{% url 'tree' book.book_id %}'"></button></td><td><button onclick="location.href='{% url 'read_tree' book.book_id book.book_id %}'"></button></td></tr>
{% endfor %}
</table>
{% endblock %}
